{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class='text-center m-4'>Sign Up</h1>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Sign Up</button>
                    <br><br><br>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
