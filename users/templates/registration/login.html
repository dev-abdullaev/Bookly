{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <div class="container">
        <h1 class='text-center'>Login</h1>

        <div class="row justify-content-center">
            <div class="col-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <button class="btn btn-primary">Log in</button>  <span class="ms-3">No account? Then, <a href="{% url 'signup' %}">Sign Up</a></span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
