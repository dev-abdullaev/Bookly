{% extends 'base.html' %}

{% block title %}Favorite Books{% endblock %}


{% block content %}
    <div class="container">
        <h1 class='text-center mb-4'>My Favorite Books</h1>

        <div class="row mb-5">
            {% for fav in favorites %}

                <div class="col-2 me-4 mb-5">
                    <img class="cover-pic" src="{{ fav.book.cover.url }}">
                </div>

                <div class="col-3 ms-5 mt-3">
                    <h3>{{ fav.book.name }}</h3>
                    <p>
                        {{ fav.book.description|truncatechars:100 }}
                    </p>
                    <a class="btn btn-primary" href="{% url 'read_book' fav.book.slug %}">
                        Read More
                    </a>
                    <a href="{% url 'confirm_delete_fav_book' fav.book.slug fav.id  %}" type='submit' class="btn">Remove</a>       

                </div>
            {% endfor %}
            
        </div>
    </div>



{% endblock %}
