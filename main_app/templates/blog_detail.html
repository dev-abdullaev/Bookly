{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-md-7">
                    <h1 class='ms-2'>{{blog.title}}</h1>
                    <p class='ms-2 text-muted fst-italic'>{{blog.created_at}} by {{blog.owner.first_name}} {{blog.owner.last_name}}</p>
                    <img src="{{blog.picture.url}}" alt=""><br><br><br>
                    <p class='fs-4'>{{blog.body|linebreaksbr}}</p>
                </div>

        </div>

    </div>


{% endblock content %}
