{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <form action="{% url 'delete_book_review' book.slug review.id %}" method="post">{% csrf_token %}

            <h4>Are you sure you want to delete <b>{{book.name}} book and {{review.comment}} review</b>?</h4>
            <a class="btn btn-warning" href="{% url 'read_book' book.slug %}">Cancel</a>
            <button type="submit" class="btn ml-2" >Confirm</button>
            
        </form>
    </div>

{% endblock content %}
